<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile Page</title>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/1f38a7bec8.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<nav>
			<div class="nav-left">
				<a href="index.html" class="logo">Logo</a>
				<ul>
					<li>
						<img src="images/notification.png" alt="" />
					</li>
					<li>
						<img src="images/inbox.png" alt="" />
					</li>
					<li>
						<img src="images/video.png" alt="" />
					</li>
				</ul>
			</div>
			<div class="nav-right">
				<div class="search-box">
					<img src="images/search.png" alt="" />
					<input type="text" placeholder="Search..." />
				</div>
				<div class="nav-user-icon online" onclick="settingMenuToggle()">
					<img src="images/profile-pic.png" alt="" />
				</div>
			</div>
			<!-- =============== setting menu ================= -->
			<div class="setting-menu">
				<div id="dark-btn">
					<span></span>
				</div>

				<div class="setting-menu-inner">
					<div class="user-profile">
						<img src="images/profile-pic.png" alt="" />
						<div>
							<p>Ali Mu radi</p>
							<a href="#">See your Profile</a>
						</div>
					</div>
					<hr />
					<div class="user-profile">
						<img src="images/feedback.png" alt="" />
						<div>
							<p>Give Feedback</p>
							<a href="#">Help us to improve my skill</a>
						</div>
					</div>
					<hr />

					<div class="setting-links">
						<img src="images/setting.png" class="setting-icon" />
						<a href="#"
							>Setting & Privacy
							<img src="images/arrow.png" width="10px" alt=""
						/></a>
					</div>
					<div class="setting-links">
						<img src="images/help.png" class="setting-icon" />
						<a href="#"
							>Help & Support <img src="images/arrow.png" width="10px" alt=""
						/></a>
					</div>
					<div class="setting-links">
						<img src="images/display.png" class="setting-icon" />
						<a href="#"
							>Display & Accessibility
							<img src="images/arrow.png" width="10px" alt=""
						/></a>
					</div>
					<div class="setting-links">
						<img src="images/logout.png" class="setting-icon" />
						<a href="#"
							>Logout <img src="images/arrow.png" width="10px" alt=""
						/></a>
					</div>
				</div>
			</div>
		</nav>

		<!-- ============ profile page ================== -->

		<div class="profile-container">
			<img src="images/cover.png" class="cover-img" alt="" />
			<div class="profile-details">
				<div class="profile-detail-left">
					<div class="pd-row">
						<img src="images/profile.png" alt="" class="pd-img" />
						<div>
							<h3>Ali Karimi</h3>
							<p>200 Friends - 40 mutuals</p>
							<img src="images/member-1.png" alt="" />
							<img src="images/member-2.png" alt="" />
							<img src="images/member-3.png" alt="" />
							<img src="images/member-4.png" alt="" />
						</div>
					</div>
				</div>
				<div class="profile-detail-right">
					<button type="button">
						<img src="images/add-friends.png" alt="" /> Friend</button
					>
					<button type="button">
						<img src="images/message.png" alt="" /> Message</button
					>
					<br />
					<a href=""><img src="images/more.png" alt="" /></a>
				</div>
			</div>
		</div>

		<!-- ================= footer =============== -->
		<div class="footer">
			<p>Copyright 2024 Tesing project</p>
		</div>

		<script src="script.js"></script>
	</body>
</html>
